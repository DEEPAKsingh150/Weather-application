<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Wallah</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <h1 class="app-title animate__animated animate__fadeIn">
                <i class="fas fa-cloud-sun"></i> Weather Wallah
            </h1>
            <h3 class="app-subtitle animate__animated animate__fadeIn animate__delay-1s">
                Your personal weather companion
            </h3>
            
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="city-input-btn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            
            <div id="error-message" class="error-message"></div>
            
            <div id="weather-info" class="animate__animated animate__fadeIn">
                <div class="location">
                    <h2 id="city-name"></h2>
                    <p id="date"></p>
                </div>
                
                <div class="weather-main">
                    <img id="weather-icon" src="" alt="Weather Icon">
                    <div class="temperature-container">
                        <div id="temperature"></div>
                        <div class="temp-minmax">
                            <div class="temp-max">
                                <i class="fas fa-temperature-high"></i>
                                <span id="temp-max"></span>
                            </div>
                            <div class="temp-min">
                                <i class="fas fa-temperature-low"></i>
                                <span id="temp-min"></span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <p id="description"></p>
                
                <div class="weather-details">
                    <div class="detail-card">
                        <div class="detail-icon"><i class="fas fa-wind"></i></div>
                        <div class="detail-value" id="wind-speed"></div>
                        <div class="detail-label">Wind Speed</div>
                    </div>
                    
                    <div class="detail-card">
                        <div class="detail-icon"><i class="fas fa-tint"></i></div>
                        <div class="detail-value" id="humidity"></div>
                        <div class="detail-label">Humidity</div>
                    </div>
                    
                    <div class="detail-card">
                        <div class="detail-icon"><i class="fas fa-compress-alt"></i></div>
                        <div class="detail-value" id="pressure"></div>
                        <div class="detail-label">Pressure</div>
                    </div>
                    
                    <div class="detail-card">
                        <div class="detail-icon"><i class="fas fa-eye"></i></div>
                        <div class="detail-value" id="visibility"></div>
                        <div class="detail-label">Visibility</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
